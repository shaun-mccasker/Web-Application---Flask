{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="page-header">
                <h4>{{heading}}</h4>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="alert-info">{{ message }}</li>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <!-- Form rendering is simple and easy if using bootstrap -->

                <div class="col-md-12">
                    {{wtf.quick_form(form)}}
                </div>
        </div>
    </div>
</div>
{% endblock %}
